# This section of the file allows to modify the VCS information that is defined
# in the package sets. Below is an example to change the branch name for a given
# package
#
# overrides:
#   - rtt
#     branch: test
#  
overrides:
   - cdff/CDFF_dev:
     branch: envire
   - envire/envire_visualizer:
     github: AlexanderFabisch/envire-envire_visualizer
     branch: simple_interface
   - gui/vizkit3d:
     github: AlexanderFabisch/gui-vizkit3d
     branch: osgviz
